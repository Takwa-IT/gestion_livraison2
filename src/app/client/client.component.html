<div class="dashboard-container">
    <aside class="sidebar">
        <div class="profile">
            <img src="user.jpg" alt="Profile" class="profile-img">
            <h3 class="admin">Administrateur</h3>
        </div>

        <nav class="nav-menu">
            <div class="nav-item-container">
                <a (click)="toggleUsersDropdown()" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Utilisateurs</span>
                    <i class="fas fa-chevron-down"></i>
                </a>
                <div class="dropdown-menu" *ngIf="isUsersDropdownOpen">
                    <a routerLink="/clients" class="dropdown-item">
                        <i class="fas fa-user-friends"></i>
                        Clients
                    </a>
                    <a routerLink="/commercants" class="dropdown-item">
                        <i class="fas fa-store"></i>
                        Commerçants
                    </a>
                    <a routerLink="/livreurs" class="dropdown-item">
                        <i class="fas fa-truck"></i>
                        Livreurs
                    </a>
                </div>

                <a routerLink="/qrcode" class="nav-item">
                    <i class="fas fa-qrcode"></i>
                    QR Code
                </a>
                <a routerLink="/commandes" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    Commandes
                </a>
                <a routerLink="/dash" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    Statistiques
                </a>
                <a routerLink="/settingsowner" class="nav-item">
                    <i class="fas fa-cog"></i>
                    Paramètres
                </a>


                <div class="logout">
                    <a routerLink="/login" class="nav-item">
                        <i class="fas fa-sign-out-alt"></i>
                        Déconnexion
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="clients-container">
            <div class="header">
                <h1>Liste De Clients</h1>
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" placeholder="Recherche client..." />
                        <button tabindex="0">Rechercher</button>
                    </div>
                    <button type="submit" class="add-button">
                        <i class="fas fa-plus"></i>
                        Ajouter Nouveau Client </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nom De Client</th>
                            <th>Code Postale</th>
                            <th>Adresse</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of clients">
                            <td>{{client.nom_de_client}}</td>
                            <td>{{client.code_postale}}</td>
                            <td>{{client.adresse}}</td>
                            <td class="actions">
                                <button class="action-btn edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="action-btn delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="action-btn view" routerLink="/clientsinfos">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination-container">
                <div class="pagination-info">
                    Showing data 1 to 8 of 200K clients
                </div>
                <div class="pagination-controls">
                    <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">4</button>
                    <span class="ellipsis">...</span>
                    <button class="page-btn">40</button>
                    <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </main>
</div>
